<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Locale Finder: Our Suggestions</title>
    <!--Common Style Sheets-->
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/html-semantics.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/brand.css" />
    <!-- end -->
    <link rel="stylesheet" type="text/css" href="../css/suggestionsPage.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.canvasjs.min.js"></script>      
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

    <!-- Header Footer Load Script -->
    <script type="text/javascript" src="../js/loadHeaderFooter.js"></script>
    
    <!--Other Scripts -->
    <script type="text/javascript" src="../js/neighborDetail.js"></script>     
</head>

<body>
    <div id='header'></div>
    <div class="colLayout"  role="main">
        <div id="suggestionMain" class="lf-margin-top-xl">
            <section id="suggestionNames" class="lf-margin-top-xxl lf-bg text-center" >
                <div class="lf-padding-large lf-no-margin">
                    <h2>Our suggestions for best neighborhoods for you</h2>
                    <h3><a id='graphDisplay' href="#graphs" class="lf-link">Learn More...</a></h3>
                </div>
                <div style="vertical-align: middle;display:inline-block" itemscope itemtype="http://schema.org/Place">
                    <ul class="text-center colLayout" style="list-style-type: none" role="menubar" itemprop="name">
                    </ul>
                </div>
            </section>
            <section class="lf-bg text-center lf-large lf-padding-xlarge">
                <span><a href="../html/map.html" class="lf-button lf-button-brand">Explore More</a></span>
                <!-- <div class="text-center">    <span><a  class="lf-like lf-button lf-button-brand">I LIKE ONE </a></span> </div> -->
                <!-- <div id = "pdf"> <a id = "sapdf" href=""><i class="fa fa-file-pdf-o" aria-hidden="true"></i> save as pdf</a> </div> -->
            </section>
        </div>
        <div id='graphs' class="lf-bg1">
            <div class="lf-padding-large">
                <h2>Comparison of the top 3 neighborhoods</h2>
            </div>
            <div class="card-container mobileLayout desktopLayout">
                <!--id='suggestedArea' -->
                <div class="graphicsWrapper lf-card-2">
                    <div>
                        <h2 class="lf-text-color"> Crime record(measured Yearly)</h2></div>
                    <section id="crimeContainer" class="graphicsContainer"></section>
                    <div id="crimeContent" class="lf-card-block"></div>
                </div>
                <div class="graphicsWrapper lf-card-2">
                    <div>
                        <h2 class="lf-text-color"> Average Income </h2></div>
                    <section id="incomeChartContainer" class="graphicsContainer"></section>
                    <div id="incomeContent" class="lf-card-block"></div>
                </div>
            </div>
            <div class="card-container mobileLayout desktopLayout">
                <div class="graphicsWrapper lf-card-2">
                    <div>
                        <h2 class="lf-text-color"> Average House Price </h2></div>
                    <section id="housePriceChartContainer" class="graphicsContainer"></section>
                    <div id="priceContent" class="lf-card-block"></div>
                </div>
                <div class="graphicsWrapper lf-card-2">
                    <!--id='school'-->
                    <div>
                        <h2 class="lf-text-color"> School Ratings </h2></div>
                    <section id="schoolRatingChartContainer" class="graphicsContainer"></section>
                    <div id="schoolRateContent" class="lf-card-block"></div>
                </div>
            </div>
            <div class="card-container mobileLayout desktopLayout">
                <div class="graphicsWrapper lf-card-2">
                    <div>
                        <h2 class="lf-text-color"> Transit Score</h2></div>
                    <div>
                        <section id="transportationContainer" class="graphicsContainer"></section>
                        <div id="transportContent" class="lf-card-block"></div>
                    </div>
                </div>
                <div class="graphicsWrapper lf-card-2" style="visibility: hidden">
                </div>
            </div>
            <div class="text-center">
                <!--  <br/>
               <span><a href="#suggestionNames" class="lf-button lf-button-brand lf-small-margin">TOP</a></span> -->
               <p id="backtotop"><a href="#suggestionNames">Back To Top </a></p>
            </div>
        </div>
    </div>

    <div id='footer'></div>

    <!--Scripts -->
    <script type="text/javascript" src="../js/suggestRefer.js"></script>
    <script type="text/javascript" src="../js/criterion.js"></script>
    <script type="text/javascript" src="../js/suggestions.js"></script>
    <!--<script type="text/javascript" src="../js/pdfSuggestionPage.js"></script> -->
</body>
</html>
