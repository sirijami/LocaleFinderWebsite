<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Find Your Dream Neighborhood">
    <meta name="keywords" content="local,neighborhood,seattle">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Locale Finder: Neighbourhood Detail</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--Common Style Sheets-->
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/html-semantics.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/brand.css" />
    
    <!--end-->
    <link rel="stylesheet" type="text/css" href="../css/neighborDetail.css" />

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Muli&effect=shadow-multiple|3d-float" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/less.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--Scripts -->
    <script type="text/javascript" src="../js/loadHeaderFooter.js"></script>
    <script type="text/javascript" src="../js/suggestRefer.js"></script>
    <script type="text/javascript" src="../js/criterion.js"></script>
    <script type="text/javascript" src="../js/neighborDetail.js"></script>
</head>
<body>
    <header id='header'></header>
    <div class="neighborName" itemscope itemtype="http://schema.org/Place"><span itemprop="name"></span></div>
    <main class="row" itemscope itemtype="http://schema.org/Place" role=”main”>
        <article class="col-3 menu">
          <ul role=”navigation”>
            <li id="galleryInfo"><i class="fa fa-picture-o" aria-hidden="true"></i>Gallery</li>
            <!-- image slide -->
            <div id="galleryDescM">
              <div class="w3-content w3-display-container" itemprop="image">
              </div>
            </div>
            <!-- end of image slide -->
            <li id="historyInfo"><i class="fa fa-history"></i>History</li>
            <section id="historyDescM">
              <h1 class="fa fa-history">History</h1>
              <p ></p>
            </section>
            <li id="schoolInfo"><i class="fa fa-graduation-cap"></i>Education</li>
            <section id="schoolDescM">
            <h1 class="fa fa-graduation-cap">Education</h1>
            <p></p>
            </section>
            <li id="incomeInfo"><i class="fa fa-users"></i>Who live here</li>
            <section id="incomeDescM">
              <h1 class="fa fa-users">Who live here</h1>
            <p></p>
            </section>
            <li id="housePriceInfo"><i class="fa fa-money"></i>House Expense</li>
            <section id="housePriceDescM">
              <h1 class="fa fa-money">House Expense</h1>
            <p></p>
            </section>
            <li id="activtyInfo"><i class="fa fa-camera-retro"></i>Activities and Attractions</li>
            <section id="activityDescM">
              <h1 class="fa fa-camera-retro">Activities and Attractions</h1>
            <p></p>
            </section>
          </ul>
        </article>

        <article class="col-6">
          <div id="galleryDesc">
            <div class="w3-content w3-display-container" itemprop="image"></div>
          </div>
          <section id="historyDesc">
            <h1 class="fa fa-history">History</h1>
            <p ></p>
          </section>
          <section id="schoolDesc">
          <h1 class="fa fa-graduation-cap icon-female">Education</h1>
          <p></p>
          </section>
          <section id="incomeDesc">
            <h1 class="fa fa-users">Who live here</h1>
          <p></p>
          </section>
          <section id="housePriceDesc">
            <h1 class="fa fa-money">House Expense</h1>
          <p></p>
          </section>
          <section id="activityDesc">
            <h1 class="fa fa-camera-retro">Activities and Attractions</h1>
          <p></p>
          </section>
        </article>
        <article class="col-3 right">
          <table id="customers" itemprop="aggregateRating" role="complementary">
          </table>
          <div class="footer">
              <button id="compareBtn" class="button"><i class="fa fa-balance-scale lf-hover-opacity "></i>Compare</button>
              <button id="viewHouseBtn" class="button"><i class="fa fa-eye" aria-hidden="true"></i>View Homes</button>
              <button id="backBtn" class="button"><i class="fa fa-arrow-left" aria-hidden="true"></i>back</button>
          </div>
        </article>

    </main>
    <!-- end of row -->
    <footer id='footer'></footer>
</body>

</html>
